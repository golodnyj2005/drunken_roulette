<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <meta name="description" content="Интерактивная рулетка с 12 секторами">
  <title>Рулетка</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="roulette-container">
    <h1 class="roulette-title">Рулетка</h1>
    <div class="wheel-wrapper">
      <div class="arrow"></div>
      <svg id="wheel" class="roulette-wheel" viewBox="0 0 320 320" preserveAspectRatio="xMidYMid meet">
        <!-- Сектора будут добавлены через JavaScript -->
      </svg>
    </div>
    <button id="spin-btn" class="cta-button">
      <span class="button-text">Крутить</span>
      <span class="button-loader"></span>
    </button>
  </div>

  <script src="script.js"></script>
</body>
</html>
