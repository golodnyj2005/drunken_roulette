<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Неоновая Рулетка</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="roulette-container">
    <!-- Заголовок -->
    <h1 class="roulette-title">Неоновая Рулетка</h1>

    <!-- Колесо рулетки -->
    <div class="roulette-wheel" id="wheel"></div>

    <!-- Стрелка -->
    <div class="arrow" aria-label="Указатель рулетки"></div>

    <!-- Кнопка -->
    <button id="spin-btn" class="cta-button" aria-disabled="false">Крутить рулетку</button>
  </div>
  <script src="script.js"></script>
</body>
</html>
