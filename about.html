<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Рулетка</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="roulette-container">
    <h1 class="roulette-title">Рулетка</h1>
    <div class="arrow"></div> <!-- Стрелка -->
    <svg id="wheel" class="roulette-wheel" viewBox="0 0 320 320" preserveAspectRatio="xMidYMid meet">
      <!-- Сектора будут добавлены через JavaScript -->
    </svg>
    <button id="spin-btn" class="cta-button">Крутить</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
